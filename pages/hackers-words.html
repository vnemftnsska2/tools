<div class="flex flex-col gap-4">
    <!-- 필터 영역 -->
    <div class="bg-white p-4 rounded-lg border border-[#e2e8f0] shadow-sm">
        <div class="flex flex-wrap gap-4">
            <div class="flex-1 min-w-[200px]">
                <input type="text"
                       id="searchInput"
                       placeholder="단어 검색..."
                       class="w-full px-4 py-2 text-sm border border-gray-200 rounded-lg focus:border-[#4d72c3] focus:ring-2 focus:ring-[#4d72c3]/20 outline-none">
            </div>
            <select id="dayFilter" class="px-4 py-2 text-sm border border-gray-200 rounded-lg focus:border-[#4d72c3] focus:ring-2 focus:ring-[#4d72c3]/20 outline-none">
                <option value="">모든 Day</option>
            </select>
        </div>
    </div>

    <!-- 단어장 그리드 -->
    <div id="wordsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- 단어 카드 템플릿 -->
    </div>
</div>

<template id="wordCardTemplate">
    <div class="bg-white p-4 rounded-lg border border-[#e2e8f0] shadow-sm hover:shadow-md transition-shadow">
        <div class="flex items-start justify-between mb-2">
            <div>
                <h3 class="text-lg font-medium text-gray-900"></h3>
                <p class="text-sm text-gray-600 mt-0.5"></p>
            </div>
            <button class="play-audio p-2 text-[#4d72c3] hover:bg-[#4d72c3]/5 rounded-full transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M15.536 8.464a5 5 0 010 7.072M17.95 6.05a8 8 0 010 11.9M6.343 9.657L11 14.314V5.686L6.343 10.343a2 2 0 000 2.828z"/>
                </svg>
            </button>
        </div>
        <p class="text-sm text-gray-700"></p>
    </div>
</template>

<script>
    let words = [];
    // 요소가 존재하는지 확인 후 이벤트 리스너 추가
    const searchInput = document.getElementById("searchInput");
    const dayFilter = document.getElementById("dayFilter");

    if (searchInput) searchInput.addEventListener("input", filterWords);
    if (dayFilter) dayFilter.addEventListener("change", filterWords);

    loadWords();

    async function loadWords() {
        try {
            const currentPath = location.pathname;
            const isGitHubPages = currentPath.includes("/tools/") ? "/tools" : "";
            const filePath = isGitHubPages
                ? "https://vnemftnsska2.github.io/tools/public/hackers_words.xlsx"
                : "../public/hackers_words.xlsx";

            const response = await fetch(filePath);
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

            const arrayBuffer = await response.arrayBuffer();
            const workbook = XLSX.read(arrayBuffer, { type: "array" });

            const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
            words = XLSX.utils.sheet_to_json(firstSheet);
            words = words.filter((word) => word.Day);

            // 필터 옵션 생성
            const days = [...new Set(words.map(word => word.Day))]
                .filter(day => day)
                .sort((a, b) => a - b);

            const dayFilter = document.getElementById("dayFilter");
            days.forEach(day => {
                const option = document.createElement("option");
                option.value = day;
                option.textContent = `Day ${day}`;
                dayFilter.appendChild(option);
            });

            console.log(words);
            renderWords(words);
        } catch (error) {
            console.error("❌ Error loading words:", error);
        }
    }

    function renderWords(wordsToShow) {
        const grid = document.getElementById("wordsGrid");
        const template = document.getElementById("wordCardTemplate");
        grid.innerHTML = "";

        wordsToShow.forEach(word => {
            const card = template.content.cloneNode(true);
            const title = card.querySelector("h3");
            const pronunciation = card.querySelector("p:first-of-type");
            const meaning = card.querySelector("p:last-of-type");
            const playButton = card.querySelector(".play-audio");

            title.textContent = word.Words;
            pronunciation.textContent = word.Words || '';
            meaning.textContent = word.Meaning;

            playButton.onclick = () => speak(word.Words);

            grid.appendChild(card);
        });
    }

    function filterWords() {
        const searchTerm = document.getElementById("searchInput").value.toLowerCase();
        const selectedDay = document.getElementById("dayFilter").value;

        let filtered = words;

        if (searchTerm) {
            filtered = filtered.filter(word =>
                word.Word?.toLowerCase().includes(searchTerm) ||
                word.Meaning?.toLowerCase().includes(searchTerm)
            );
        }

        if (selectedDay) {
            filtered = filtered.filter(word => word.Day === parseInt(selectedDay));
        }

        renderWords(filtered);
    }

    function speak(text) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = "en-US";
        speechSynthesis.speak(utterance);
    }
</script>
