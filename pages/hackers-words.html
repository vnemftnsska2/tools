    <!-- ë‹¨ì–´ìž¥ ê·¸ë¦¬ë“œ -->

<template id="wordCardTemplate">
    <div class="bg-white p-4 rounded-lg border border-[#e2e8f0] shadow-sm hover:shadow-md transition-shadow">
        <div class="flex items-start justify-between mb-2">
            <div>
                <h3 class="text-lg font-medium text-gray-900"></h3>
                <p class="text-sm text-gray-600 mt-0.5"></p>
            </div>
            <button class="play-audio p-2 text-[#4d72c3] hover:bg-[#4d72c3]/5 rounded-full transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M15.536 8.464a5 5 0 010 7.072M17.95 6.05a8 8 0 010 11.9M6.343 9.657L11 14.314V5.686L6.343 10.343a2 2 0 000 2.828z"/>
                </svg>

        <p class="text-sm text-gray-700"></p>

</template>

<script>
    if (!window.words) window.words = [];
    console.log("ðŸ”„ hackers-words.js is loading...");
    // ìš”ì†Œê°€ ì¡´ìž¬í•˜ëŠ”ì§€ í™•ì¸ í›„ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì¶”ê°€
    const searchInput = document.getElementById("searchInput");
    const dayFilter = document.getElementById("dayFilter");

    if (searchInput) searchInput.addEventListener("input", filterWords);
    if (dayFilter) dayFilter.addEventListener("change", filterWords);

    loadWords();

    async function loadWords() {
        try {
            const isGitHubPages = window.location.hostname.includes("github.io");
            const filePath = isGitHubPages
                ? "https://vnemftnsska2.github.io/tools/public/hackers_words.xlsx"
                : "../public/hackers_words.xlsx";

            console.log(`ðŸ“‚ Loading words from: ${filePath}`);

            const response = await fetch(filePath);
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

            const arrayBuffer = await response.arrayBuffer();
            const workbook = XLSX.read(arrayBuffer, { type: "array" });

            const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
            window.words = XLSX.utils.sheet_to_json(firstSheet);

            // í•„í„° ì˜µì…˜ ìƒì„±
            const days = [...new Set(window.words.map(word => word.Day))].sort((a, b) => a - b);
            const dayFilter = document.getElementById("dayFilter");
            days.forEach(day => {
                const option = document.createElement("option");
                option.value = day;
                option.textContent = `Day ${day}`;
                dayFilter.appendChild(option);
            });

            renderWords(window.words);
        } catch (error) {
            console.error("âŒ Error loading words:", error);
        }
    }

    function renderWords(wordsToShow) {
        const grid = document.getElementById("wordsGrid");
        const template = document.getElementById("wordCardTemplate");
        grid.innerHTML = "";

        wordsToShow.forEach(word => {
            const card = template.content.cloneNode(true);

            const title = card.querySelector("h3");
            title.textContent = word.Word;

            const pronunciation = card.querySelector("p:first-of-type");
            pronunciation.textContent = word.Pronunciation;

            const meaning = card.querySelector("p:last-of-type");
            meaning.textContent = word.Meaning;

            const playButton = card.querySelector(".play-audio");
            playButton.onclick = () => speak(word.Word);

            grid.appendChild(card);
        });
    }

    function filterWords() {
        const searchTerm = document.getElementById("searchInput")?.value.toLowerCase() || "";
        const selectedDay = document.getElementById("dayFilter")?.value || "";

        let filtered = window.words;

        if (searchTerm) {
            filtered = filtered.filter(word =>
                word.Word.toLowerCase().includes(searchTerm) ||
                word.Meaning.toLowerCase().includes(searchTerm)
            );
        }

        if (selectedDay) {
            filtered = filtered.filter(word => word.Day == selectedDay);
        }

        renderWords(filtered);
    }

    function speak(text) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = "en-US";
        speechSynthesis.speak(utterance);
    }
</script>
